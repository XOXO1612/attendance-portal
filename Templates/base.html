<!doctype html>
<html lang="en">
  <head>
    <title>{% block title %}Attendance Portal{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Segoe UI', sans-serif;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        color: #000 !important; /* black text inside glass panel */
      }

      .navbar {
        background-color: rgba(0, 0, 0, 0.7) !important;
      }

      .navbar-brand {
        font-weight: bold;
        font-size: 1.3rem;
        color: #f0f8ff !important;
      }

      .card {
        background-color: rgba(255, 255, 255, 0.8);
        border: none;
        color: #000; /* black text inside cards */
        backdrop-filter: blur(5px);
      }

      .card-header {
        background-color: rgba(255, 255, 255, 0.5);
        color: #000;
        font-weight: bold;
      }

      .btn {
        border-radius: 6px;
      }

      .form-control,
      .form-select {
        background-color: rgba(255, 255, 255, 0.9);
        color: #000;
        border: 1px solid #ccc;
      }

      .form-control::placeholder {
        color: #555;
      }

      .alert {
        background-color: rgba(255, 255, 255, 0.7);
        color: #000;
        border: none;
      }

      .btn-close {
        filter: invert(0);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg px-4">
      <a class="navbar-brand" href="#">XOXO Attendance</a>
      {% if current_user.is_authenticated %}
      <div class="ms-auto">
        <a class="btn btn-outline-light me-2" href="{{ url_for('logout') }}">Logout</a>
      </div>
      {% endif %}
    </nav>

    <div class="container mt-4 glass-panel">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
